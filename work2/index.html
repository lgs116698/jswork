<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>吕贵山的简单网页应用</title>
        <script>
            var password = prompt("请输入吕贵山的密码");
            if (password == '123456') {
                alert("密码输入正确！");
            } else {
                alert("密码输入错误！");
            }
            function color(str) {
                document.body.style.backgroundColor = str;
            }
        </script>
    </head>
    <body>
        <button onclick="color('red')">设为红色</button>
        <button onclick="color('yellow')">设为黄色</button>
        <button onclick="color('blue')">设为蓝色</button>
        <button onclick="color('#778899')">设为自定义颜色</button>
    </body>
</html>
